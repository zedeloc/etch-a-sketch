<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH - A - SKETCH</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    
    <div id="header"><h1>To Etch-a-Sketch you must sketch your etch.</h1></div>
    <div id="main-l2r">
        <div id="options">
            <form><fieldset>
                <legend>Choose Brushstroke:</legend>
                <div>
                    <input type="radio" id="classic" name="brush-stroke" value="classic" checked>
                    <label for="classic">Classic</label>
                    <input type="radio" id="rainbow" name="brush-stroke" value="rainbow"> 
                    <label for="rainbow">Rainbow</label>
                </div>
            </fieldset>
            </form>
            <fieldset><legend>Pixel Density</legend>
                <div class="slidecontainer">
                    <input type="range" min="2" max="100" value="32" class="slider" id="myRange">
                </div>
                <div id="display-pixel-amount"></div>
            </fieldset>
            
            <button id="clear-all">CLEAR CANVAS</button>
        </div>
        <div id="main-t2b">
            
            <div id="pixel-canvas"></div>
        </div>
        <div id="right-space"></div>
    </div>
    <div id="footer">Desmond Cole || The Odin Project</div>
    
    
</body>
</html>
