<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH - A - SKETCH</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="header">Some Logo</div>
        <div id="main-l2r">
            <div id="options">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </div>
            <div id="main-t2b">
                <h1>To Etch-a-Sketch you must sketch your etch.</h1>
                <div class="slidecontainer">
                    <input type="range" min="2" max="100" value="32" class="slider" id="myRange">
                </div>
                <button id="clear-all">CLEAR CANVAS</button>
                <div id="pixel-canvas"></div>
            </div>
            <div id="right-space"></div>
        </div>
        <div id="footer">Some Logo</div>
    </div>
    
</body>
</html>
